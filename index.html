<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music Player with Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <div class="album-cover">
      <div class="swiper">

                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya2.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/4s7J4Aa6MxQ?si=sXIfnididO3Ek9vq" target="_blank"><ion-icon
                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya3.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/7dhKeHT2Bdk?si=kyQ_0QW2JzvpdC0h" target="_blank"><ion-icon
                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya4.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/S9-k5ARrhbo?si=je95CFn6uBbTyA2w" target="_blank"><ion-icon
                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya5.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/rBLCjz8as0E?si=HM4b2Akx8x7Vgqk-" target="_blank"><ion-icon
                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya6.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/TyWerpnm9Zc?si=VCci4oBqLTVqr9kv" target="_blank"><ion-icon
                  name="logo-youtube"></ion-icon></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/surya7.jpg" />

                  name="logo-youtube"></ion-icon></a>

          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
  <!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
